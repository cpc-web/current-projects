<!-- fixed slideshow gray on side  -->
<style type="text/css"> /*This style has to be in nav.css */
.scaption {
color:#000000;
height:auto; 
z-index:100;
padding: 0 20px;
}
.sectionToggle { 
left: 30%;
width: 40%;
margin: 0 auto;
position: absolute;
top: 0;
z-index: 1000;
}
#subnav li { 
position: relative; 
}
#subnav li ul { 
display: none; 
position: absolute;
left: 60%;
top: 0;
width: 100%;
background-color: #666666;
z-index: 1000;
padding: 10px;
border: 1px solid #777777;
}
#subnav li ul:after, #subnav li ul:before { 
right: 100%;
top: 18px;
border: solid transparent;
content: " ";
height: 0;
width: 0;
position: absolute;
pointer-events: none;
}
#subnav li ul:after { 
border-color: rgba(102, 102, 102, 0);
border-right-color: #666666;
border-width: 9px;
margin-top: -9px;
}
#subnav li ul:before { 
border-color: rgba(204, 204, 204, 0);
border-right-color: #777777;
border-width: 11px;
margin-top: -11px;
}
#subnav li:hover ul { 
display: block; 
}
.imageSection { 
margin-bottom: 15px; 
}
.dropdownShare:hover .dropdown-menu-share { 
display: block; 
}
.dropdown-menu-share { 
min-width: 180px; 
margin: 0; 
}
a.carousel-control, a.carousel-control, a.carousel-control:link { 
color: #ffffff; 
}
.carousel-indicators { 
margin-left: 0;
padding-left: 6px;
padding-right: 6px;
background-color: #000000;
width: auto;
bottom: 0;
left: auto;
right: 0;
}
.carousel {
max-width: 750px;
margin: 0 auto;
}
.img-responsive { 
max-width: 100%; 
}
@media(max-width:767px) {
.left-nav {
min-height: 30px;
padding: 0px;
width: 100%;
}
.secondnav { 
visibility: visible; 
}
.top-image { 
visibility: hidden; 
height: 55px; 
}
}
</style>
<!-- Top Image  ================================================== -->
<div class="top-image">
  <t:if test="top_image.length > 0">
    <img id="top_image" alt="Top Image" class="img-responsive hidden" src="${top_image.url}" />
  </t:if>
  <t:else>
    <t:set id="randomTopImg" value="random(5)+1" />
      <img id="top_image" alt="Top Image" class="img-responsive hidden" src="http://cpc.convio.net/redesign/img/header/insidepages${randomTopImg}_2014.jpg" />
  </t:else>
  <script type="text/javascript">
  jQuery(document).ready(function() { jQuery('#top_image').removeClass('hidden'); });
  </script>
</div>
<!-- /.top-image -->

<div class="sectionToggle">
  <button data-target=".left-nav" data-toggle="collapse" class="navbar-toggle knockout hidden-md hidden-lg"><span id="breadLink">Placeholder</span><span class="caret"></span></button>
</div>

<!--- /////////// EVERYTHING ABOVE THIS POINT IS COMMON TO ALL INTERIOR TEMPLATES ////////////// -->

<div class="main-body">
  <div class="container">
    <div class="row two-column-content">
      <!-- all page content -->
      <div class="col-sm-3 left-nav knockout collapse navbar-collapse"> 
        <!-- begin section nav -->
        <div style="display: inline;" class="templateComponent" id="sectionNavigation-497998852"></div>
      </div>
      <!-- /.left-nav -->
      <div class="col-sm-9 right-content">
        <div class="row content-utilities" id="">
          <div class="col-md-9 col-md-offset-1">
            <div id="breadcrumbs" class="hidden-xs">
              <t:include id="breadcrumb-167468353" />
            </div>
          </div>
          <div class="col-md-2">  
            <div class="dropdownShare" style="float:right;">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                SHARE <span class="glyphicon glyphicon-share"></span>
              </a>
              <ul class="dropdown-menu-share">
                <li>
                  <p>
                    Share On 
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${url}">
                      <img src="http://cpc.convio.net/redesign/img/cpc/facebook.png" alt="Facebook">
                    </a>
                    <a href="https://twitter.com/share">
                      <img src="http://cpc.convio.net/redesign/img/cpc/twitter.png" alt="Twitter"/>
                    </a>
                    <a href="https://plus.google.com/share?url=${url}" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                      <img src="http://cpc.convio.net/redesign/img/cpc/gplus.png" alt="Google +"/>
                    </a>
                    <a  href="https://www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark" data-pin-shape="round" >
                      <img src="http://cpc.convio.net/redesign/img/cpc/pinterest.png" alt="Pinterest" style="margin-top:5px;"/>
                    </a> 
                  </p>
                </li>
              </ul>
            </div>
          </div>
          <div class="row" id="main-content">
            <div class="col-md-11 col-md-offset-1">
            <h1 class="titleSection">${title}</h1>
            <hr class="lineInside"/>
            <div class="imageSection">
            <!-- BEGIN Slideshow - if content exists in CMS -->
              <t:if test="slides.length > 0">
                <div class="row">
                  <div class="col-md-12 col-xs-12">
                    <div id="page-carousel" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators"></ol>
                      <div class="carousel-inner">
                        <t:list id="slides">
                          <t:list id="new_window">
                            <t:if test="name == 'no'">
                              <t:set id="nwin" value="'0'" />
                            </t:if>
                            <t:if test="name == 'yes'">
                              <t:set id="nwin" value="'1'" />
                            </t:if>
                          </t:list>
                          <div class="item slideimg">
                            <t:if test="isNull(link_url)">
                              <img class="img-responsive" src="${url}" alt="${alt_txt}" />
                            </t:if>
                            <t:if test="!isNull(link_url) && nwin == '1'">
                              <a href="${link_url}" target="_blank">
                                <img "img-responsive" src="${url}" alt="${alt_text}" />
                              </a>
                            </t:if>
                            <t:if test="link_url != null && nwin == '0'">
                              <a href="${link_url}">
                                <img "img-responsive" src="${url}" alt="${alt_text}" />
                              </a>
                            </t:if>
                            <t:if test="!isNull(description)">
                              <div class="scaption">${description}</div>
                            </t:if>
                          </div>
                        </t:list>
                      </div>
                      <a class="left carousel-control" href="#page-carousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      <a class="right carousel-control" href="#page-carousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                    </div>
                    <script type="text/javascript">// <![CDATA[
                    (function($){
                      $('.slideimg').each(function(index) {
                        var first = '' + ((index == 0) ? 'active' : '' );
                        $(this).addClass(first);
                        $('.carousel-indicators').append('<li data-target="#page-carousel" class="'+first+'" data-slide-to="'+index+'"></li>');
                      });
                    })(jQuery);
                    // ]]></script>
                  </div>
                </div>
              </t:if><!-- END slideshow -->
              <t:else><!-- large image -->
                <t:if test="large.length > 0">
                  <img class="img-responsive" src="${large.url}" />
                </t:if>
              </t:else><!-- END large image -->
            </div><!-- /.imageSection -->
            ${body}
          </div><!-- /.col-md-11 col-md-offset-1a-->
        </div><!-- /.row #main-content -->
      </div><!-- /.right-content-->
    </div><!-- /.row two-column-content -->
  </div><!-- /.container -->
</div><!-- /.MainBody -->

<script type="text/javascript">// <![CDATA[
(function($){ 
  $(document).ready(function() {
    var breadFolder = $('a.breadcrumb:eq(1)').text();
    if(breadFolder == 'Things to See and Do') {
      $('#breadLink').text('See & Do');
      } else {
      $('#breadLink').text(breadFolder);
    }
  });
})(jQuery);
// ]]></script>
